<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Righteous&display=swap" rel="stylesheet">
    <title>Quiz</title>
</head>
<body>
    <div class="startPage" id="frontPage">
        <h1>WElCOME! Lets do some Quiz</h1>
        <div class="startInput">
            <button class="startBtn" id="startButton">Lets Begin</button>
        </div>
    </div>
    <div class="question" id="questionDisplay">
        <h1 class="qStatment" id="questionStatment">What is the full form of MCU?</h1>
        <button class="opBtn" id="option1">Marvel Cinematic Universe</button>
        <button class="opBtn" id="option2">Multiverse Cinematic Universe</button>
        <button class="opBtn" id="option3">Metaverse Cult Uprising</button>
        <button class="opBtn" id="option4">My Cute Uniform</button>
        <!-- <button class="nextBtn">Next</button> -->
    </div>
    <div class="scoreCard" id="finalScore">
        <h1>50/50</h1>
        <h2>Well Done!</h2>
        <button class="restartBtn" id="restartButton">Restart</button>
    </div>
<script src="script.js" ></script>
</body>
</html>
